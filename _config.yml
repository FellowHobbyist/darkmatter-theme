  job      : "Open Source Practitioner and Technology Professional"
  bio      : "Skilled Practitioner focused on advanced business capabilities delivered through Open Source Technology and Cloud Based Services"
  thumb    : /images/author.jpg
  email    : afellowhobbyist@gmail.com
  url      : http://fellowhobbyist.github.io
  github   : http://github.com/fellowhobbyist
  twitter  : http://twitter.com/fellowhobbyist
  linkedin : http://linkedin.com/in/fellowhobbyist

plugins: [jekyll-paginate]